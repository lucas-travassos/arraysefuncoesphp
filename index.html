<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Arrays e Funções no PHP</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Arrays e Funções no PHP</h1>
    </header>

    <main>
        <div class="container">
            <div class="formulario1">
                <form action="processa.php" method="post" onsubmit="return validarFormulario()">
                    <h2>Campo do Usuário</h2>
                    <label for="usuario">Nome de Usuário:</label><br>
                    <input type="text" id="usuario" name="usuario" placeholder="Insira o nome de usuário"><br><br>

                    <input type="submit" name="acao" value="Mostrar">
                    <button type="submit" name="acao" value="Enviar">Enviar</button>
                    <button type="submit" name="acao" value="Limpar lista">Limpar</button>  
                </form>
            </div>

            <div class="formulario2">
                <form action="processa2.php" method="post" onsubmit="return validarFormulario2()">    
                    <h2>Cadastro de Produto</h2>
                    <label for="produto">Nome do Produto:</label><br>
                    <input type="text" id="produto" name="produto" placeholder="Insira o nome do produto aqui"><br><br>
                    
                    <label for="quantidade">Quantidade do Produto:</label><br>
                    <input type="text" id="quantidade" name="quantidade" placeholder="EX: 08"><br><br>

                    <label for="data">Data de utilização:</label><br>
                    <input type="text" id="data" name="data" placeholder="EX: XX/XX/XXXX"><br><br>
                    
                    <input type="submit" name="acao2" value="Mostrar">
                    <button type="submit" name="acao2" value="Enviar">Enviar</button>
                    <button type="submit" name="acao2" value="Limpar lista">Limpar</button>  
                </form>
            </div>
        </div>
    </main>
    

    <footer>
        <p>ADS2025 &copy; Sistema de Produtos
        </p>
    </footer>
</body>
</html>
